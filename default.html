<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootout - Knockout JS Bindings for Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-2.2.0.js"></script>
    <script src="Scripts/bootout.js"></script>
</head>
<body>

    <a href="#koModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

    <a href="#" id="nomodal" role="button" class="btn">No modal</a>
    <a href="#" id="yesmodal" role="button" class="btn">Yes modal</a>

    <div id="koModal" data-bind="isModal: isModal, modalFade: true, modalAriaLabelId: 'H1', modalOptions: { show: false }">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="H1">KO Modal header</h3>
        </div>
        <div class="modal-body">
            <p>KO body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <p>One fine body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>
</body>
    <script>

        var vm = {
            isModal: ko.observable(true)
        };

        ko.applyBindings(vm);

        $("#nomodal").click(function () {

            vm.isModal(false);

        });

        $("#yesmodal").click(function () {

            vm.isModal(true);

        });

    </script>
</html>
